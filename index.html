---
layout: default 
title: Home
cover: false
releases: 'releases.html'
about: 'about.html'
social: 'social.html'
---

<header>
    <h3>{{ site.name }}</h3>
    <h4>

	<a href="/">home</a> | 
        <a href='{{ site.baseurl }}{{ page.releases }}'>releases</a> | 
        <a href='{{ site.baseurl }}{{ page.about }}'>about</a> |
        <a href='{{ site.baseurl }}{{ page.social }}'a>social</a>
    </h4>
</header>
    
<hr/>

 <main class="parent">
    {% for post in site.posts %}
        <div>
            <div class="pd">{{ post.date | date: "%m/%Y" }}</div> 
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </div>
    {% endfor %}
</main>
